<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registro</title>
</head>
<body>
    <section>
        <form action="#" class="form">
            <!-- title -->
            <h2 class="form-title">Sing Up</h2>
            <!-- Error -->
            <div class="error-block">
                <p class="error"></p>
            </div>
            <!-- Username -->
            <div class="input-block">
                <label for="username" class="label">Username</label>
                <input type="text" name="username" class="input username-input">
            </div>
            <!-- Email -->
            <div class="input-block">
                <label for="email" class="label">Email</label>
                <input type="text" name="email" class="input email-input">
            </div>
            <!-- Password -->
            <div class="input-block">
                <label for="password" class="label">Password</label>
                <input type="password" name="password" class="input pw-input">
                <p class="input-info">Debera tener al menos 6 caracteres</p>
            </div>
            <!-- Repeat password -->
            <div class="input-block">
                <label for="repeat_password" class="label">Confirmar contrase√±a</label>
                <input type="password" name="repeat_password" class="input rpw-input">
            </div>
            <!-- Button -->
            <div class="input-block">
                <input type="submit" value="Register" class="input-submit">
            </div>
        </form>
    </section>



    <script src="script.js"></script>
</body>
</html>
