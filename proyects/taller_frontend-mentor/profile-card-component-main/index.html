<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Profile card component</title>
</head>
<body>
    <main>
        <article class="card">


            <header class="card__header">
                                            <img src="./assets/images/image-victor.jpg" alt="foto_victor" class="card__image">
            </header>




            <section class="card__body">
                                            <p class="card__text">Victor Crest <span class="card__text card__text--light">26</span></p>
                                            <p class="card__text card__text--light">London</p>
            </section>




            <footer class="card__footer">
                                            <div class="card__stats">
                                                <p class="card__number">80k
                                                    <span class="card__text card__text--light">Followers</span>
                                                </p>
                                            </div>

                                            <div class="card__stats">
                                                <p class="card__number">803k
                                                    <span class="card__text card__text--light">Likes</span>
                                                </p>
                                            </div>

                                            <div class="card__stats">
                                                <p class="card__number">1.4k
                                                    <span class="card__text card__text--light">Photos</span>
                                                </p>
                                            </div>
            </footer>


        </article>
    </main>
</body>
</html>
